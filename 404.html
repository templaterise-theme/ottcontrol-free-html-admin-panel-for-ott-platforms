<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTControl - Page Not Found</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-body">
    <!-- Brand Logo -->
    <div class="brand-logo">
        <a href="login.html"><img src="./assets/images/logo.png" class="large-logo-img" alt="logo large"></a>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <i class="fas fa-film floating-icon"></i>
        <i class="fas fa-video floating-icon"></i>
        <i class="fas fa-play floating-icon"></i>
        <i class="fas fa-tv floating-icon"></i>
    </div>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Content Not Found</h1>
            <p class="error-message">
                The page you're looking for seems to have vanished into the digital void. 
                It might have been moved, deleted, or you may have entered the wrong URL.
            </p>
            
            <div class="action-buttons">
                <a href="login.html" class="btn-home">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="#" class="btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>

   <script  src="./assets/js/jquery-3.6.0.min.js"></script>
    <script  src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
