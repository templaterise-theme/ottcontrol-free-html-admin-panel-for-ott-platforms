<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTControl - signup</title>
     <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-body">
     <div class="floating-elements">
        <i class="fas fa-film floating-icon"></i>
        <i class="fas fa-video floating-icon"></i>
        <i class="fas fa-play floating-icon"></i>
        <i class="fas fa-tv floating-icon"></i>
    </div>
    <div class="login-container">
        <div class="login-card">

             <div class="logo text-center mb-5">
                <a href="login.html"><img src="./assets/images/logo.png" class="large-logo-img" alt="logo large"></a>
            </div>

            <form id="loginForm">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name" placeholder="Enter name" required>
                    <label for="name"><i class="fas fa-user me-2"></i>Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                </div>

                <div class="form-floating password-field mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>

               

                <button type="submit" class="btn btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign Up
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>

            <div class="signup-link">
                <p class="text-muted mb-0">Have an account? <a href="login.html">Sign In now</a></p>
            </div>
        </div>
    </div>

   <script  src="./assets/js/jquery-3.6.0.min.js"></script>
    <script  src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
